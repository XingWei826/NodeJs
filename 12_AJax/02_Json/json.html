<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('get','http://localhost:3000/responseData');
        xhr.send();
        xhr.onload = function() {
            // console.log(xhr.responseText);              //string
            // console.log(typeof(xhr.responseText));   //JSON字符串
            var obj = JSON.parse(xhr.responseText);   //json字符串=>json对象
            // console.log(obj);
            var str = '<h1>' +  obj.name + '</h1>';
            document.body.innerHTML = str;
        };
    </script>
</body>
</html>
